<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">Alexandria: Reloaded</div>
            <dialog id="dialog">
                <form method="dialog">
                    <p>
                        <label for="bookTitle">Enter Book Title</label>
                        <input type="text" id="bookTitle" name="bookTitle">
                    </p>
                    <p>
                        <label for="bookAuthor">Enter Book Author</label>
                        <input type="text" id="bookAuthor" name="bookAuthor">
                    </p>
                    <p>
                        <label for="bookPages">Enter number of pages</label>
                        <input type="text" id="bookPages" name="bookPages">
                    </p>
                    <div>
                        <button type="submit" class="submit">Upload</button>
                    </div>
                </form>
            </dialog>
            <div class="new">
                <button class="newBook">
                    New Book
                </button>
            </div>
        </div>
        <div class="content">
            <div class="card-grid">

            </div>
        </div>
        <div class="footer">Avathanshu.github.io, 2024</div>
    </div>
</body>
</html>
